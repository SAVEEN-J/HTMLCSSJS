<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap: Bootstrap</title>
    <!-- custom css stylesheet -->
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <!-- bootstrap cdn -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

    <!-- font awesome cdn -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
        <style>
          .headColor{background-color: rgba(51, 95, 64, 0.692);}
          .nav{background-color: rgba(9, 13, 12, 0.702);}
          .card {
            width: 80%; 
            border-radius: 20px;
          }
          .cards{
            width: 93%; 
            border-radius: 20px;
          }
          .search-input {
            color: #fff; 
          }
          .search-input::placeholder {
            color: #fff; 
          }
          
        </style>
        
</head>
<body>
    <div class="container-fluid">
        <div class="row darkblue-white headColor align-items-center"> 
           
            <div class="col-1 d-flex justify-content-center p-4">
              
                <i class="fa-brands fa-github fa-2xl"></i>
            </div>
        
            <div class="col-11 d-flex justify-content-center p-4">
               
                <h3>GITHUB</h3>
            </div>
        </div>

        <div class="row  mt-4 mb-4">
         
            <div class="col-md-4">
               
                <div class="card m-4 p-4 nav" style="height: 600px;">
                    <div class="card-body  border-radius">
                      
                    </div>
                </div>
            </div>

            <div class="col-md-8 d-flex flex-column">
                <div class="row mt-4" style="flex:1">
                   
                    <div class="col">
                        <div class="row d-flex justify-content-center align-items-center ">
                            <div class="col-8" >
                  <input class="form-control nav " type="search" placeholder="Search">                          
                                    
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-1" style="flex: 2">
                    <div class="col">
                        <div class="card p-4 nav">
                            <div class="card-body border-radius  " style="height: 150px; ">
                               
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card p-4 nav">
                            <div class="card-body border-radius " style="height: 150px;">
                               
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card p-4 nav">
                            <div class="card-body  border-radius " style="height: 150px;">
                             
                            </div>
                        </div>
                    </div>
                </div>

                  <div class="row mt-1" style="flex: 2">
                    <div class="col mt-4">
                        <div class="cards p-4 nav">
                            <div class="card-body border-radius " style="height: 150px;">
                             
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
